{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='Signupstyle.css') }}">
{% endblock %}

{% block body %}
<div id="Login-Signup">
    <div id="Login">
        <span>Already have an account?</span>
        <a href="/Login"> Login</a>
    </div>
    <div id="Signup">
        <h1>Create a new account</h1>
        <form method="POST">
            <label for="first-name">First name</label>
            <input name="first_name" type="text" placeholder="ex:john" required>
            <label for="last-name">Last name</label>
            <input name="last_name" type="text" placeholder="ex:stewart" required>
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="Ex:johnst@gmail.com" required>
            <label for="password">Password</label>
            <input  name="password" type="password"
             placeholder="Enter your password" required 
             minlength="8" maxlength="64">
            <label for="password"> Confirm Password</label>
            <input name="confirm_password" type="password"
            placeholder="Enter your password" required 
            minlength="8" maxlength="64">
            <button type="submit" id="Submit">Submit</button>
        </form>
        
    </div>
</div>
 <!-- Optional title for the page -->
{% endblock %}

{% block script %}
<!-- Optional script section if needed -->
{% endblock %}
