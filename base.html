<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Track your budget{% endblock %}</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="scroll-appear">
      <div class="logo-container">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
        />
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('connect_bank') }}">Connect Bank</a></li>
          <li><a href="{{ url_for('my_finances') }}">My Finances</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
        <button>Login</button>
      </nav>
    </header>
    <div class="container">{% block body %} {% endblock %}</div>
    <footer>
      <ul>
        <li><a href="">Facebook</a></li>
        <li><a href="">Twitter</a></li>
        <li><a href="">Google Play</a></li>
      </ul>
    </footer>
  </body>
</html>
